<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<div class="slideshow-container">
<div class="mySlides fade">
  <img src="https://dummyimage.com/1920x1080/0000f0/fff&text=1" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="https://dummyimage.com/1920x1080/40f000/fff&text=2" style="width:100%">
</div>

<div class="mySlides fade">
  <img src="https://dummyimage.com/1920x1080/d8f000/fff&text=3" style="width:100%">
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</body>
<script src="myscript.js"></script>
</html>
